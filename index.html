<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <script type="text/javascript">
        // FirebaseUI config.

    </script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
</head>


<body class="bg-dark text-light">
    <!-- <button class="float-left" id="login">Log in</button> -->

    <div id="loginArea">
        <div id="firebaseui-auth-container"></div>
    </div>
    <div id="gameArea">

        <div id="board">
            <div id="selectArea" class="container-fluid">
                <div class="row text-center">
                    <div class="col-12">
                            
                            <div># of players: <span id="watchers">n/a</span> </div>

                            <small>Vs AI:</small>
                            <input type="checkbox" id="isSolo" name="isSolo" checked>
                        
                        <div>Choose your move</div>
                    </div>
                </div>
                <div id="selector" class="container-fluid">
                    <div class="row justify-content-center">
                        <img data-value="rock" class="element" src="./rock.jpg"></img>
                    </div>
                    <div class="row justify-content-center">
                        <img data-value="paper" class="element" src="./paper.jpg"></img>
                        <img data-value="scissors" class="element" src="./scissors.jpg"></img>
                    </div>
                </div>
            </div>
            <div id="battleArea" class="container-fluid">
                <div class="row">
                    <div class="col-5 justify-content-center text-center">
                        <h5 id="playerName">Player You</h5>
                    </div>
                    <div class="col-2 text-center">Vs.</div>
                    <div class="col-5 justify-content-center text-center">
                        <h5>Player 2</h5>
                    </div>
                </div>
                <div class="text-center">
                        <div>Result: <span id="winner"></span></div>
                       
                        <div id="score">
                           <small> Wins: Losses: Ties: </small>
                        </div>

                    </div>
                <div class="row justify-content-center">
                    
                    <img src="default.jpg" id="playerDiv" class=""></img>
                    
                    <img src="default.jpg" id="opponentDiv" class=""></img>
                </div>
            </div>
        </div>
        <div id="console">
                <h3>Console:</h3>
                <ul id="message">
        
                </ul>
        
        </div>
    </div>


    <script src="logic.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
