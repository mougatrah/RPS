<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>


</head>

<body class="bg-dark text-light">

    <div id="selectArea" class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <h2>Choose your element</h2>
            </div>
        </div>
        <div class="row justify-content-center" style="height: 20vh;">
            <div class="element col-3 m-1 bg-primary" data-value="rock">Rock</div>
            <div class="element col-3 m-1 bg-danger" data-value="paper">Paper</div>
            <div class="element col-3 m-1 bg-success" data-value="scissors">Scissors</div>
        </div>
    </div>

    <div id="battleArea" class="container-fluid border-danger border ">
        <div class="row">
            <div class="col-5 justify-content-center text-center border border-danger">
                <h5>Player You</h5>
            </div>
            <div class="col-2 text-center">Vs.</div>
            <div class="col-5 justify-content-center text-center border border-danger">
                <h5>Player 2</h5>
            </div>
        </div>
        <div class="row justify-content-center" style="height: 20vh;">
            <div class="col-3 m-1 bg-secondary"></div>
            <div class="col-3 m-1"></div>
            <div class="col-3 m-1 bg-secondary"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <ul class="col-11 m-auto p-1 border border-danger">
                <li>Results Console:</li>
            </ul>
        </div>
    </div>


    <script src="logic.html"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
